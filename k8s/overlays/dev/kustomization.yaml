apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace donde se despliega el entorno de desarrollo

namespace: devops-challenge-dev

# Partimos de la base común y encima aplicamos overrides específicos de dev

bases:
  - ../../base

# Configuración propia de desarrollo
# Aquí normalmente ponemos valores más verbosos y versiones locales

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - APP_VERSION=dev-local

# Parches específicos para dev:
# - Menos réplicas
# - Recursos más bajos
# - Imágenes locales (kind)
# - HPA limitado porque no hace falta escalar en local

patches:

  # Bajamos réplicas para no consumir recursos de más en desarrollo

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: api-gateway
      spec:
        replicas: 1

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: user-service
      spec:
        replicas: 1

  # Recursos reducidos para entorno local/dev

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: api-gateway
      spec:
        template:
          spec:
            containers:
              - name: api-gateway
                resources:
                  requests:
                    cpu: "50m"
                    memory: "64Mi"
                  limits:
                    cpu: "200m"
                    memory: "128Mi"

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: user-service
      spec:
        template:
          spec:
            containers:
              - name: user-service
                resources:
                  requests:
                    cpu: "50m"
                    memory: "64Mi"
                  limits:
                    cpu: "200m"
                    memory: "128Mi"

  # En kind usamos imágenes locales, así que no hace falta pull desde registry

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: api-gateway
      spec:
        template:
          spec:
            containers:
              - name: api-gateway
                image: devops-challenge/api-gateway:local
                imagePullPolicy: Never

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: user-service
      spec:
        template:
          spec:
            containers:
              - name: user-service
                image: devops-challenge/user-service:local
                imagePullPolicy: Never

  # En dev no necesitamos autoscaling real, con 1 réplica suele bastar

  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: api-gateway-hpa
      spec:
        minReplicas: 1
        maxReplicas: 2

  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: user-service-hpa
      spec:
        minReplicas: 1
        maxReplicas: 2

# Secret sencillo para desarrollo
# En producción esto vendría desde un secrets manager real

secretGenerator:
  - name: app-secrets
    behavior: replace
    literals:
      - redis-password=devpassword123
    type: Opaque

resources:
  - namespace.yaml
