apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: devops-challenge-prod

bases:
  - ../../base

# Prod config overrides
configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - APP_VERSION=1.0.0  # overridden by CI/CD with actual git SHA

patches:
  # Production: more replicas for HA
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: api-gateway
      spec:
        replicas: 3
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: user-service
      spec:
        replicas: 3
  # Production HPA: higher scale limits
  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: api-gateway-hpa
      spec:
        minReplicas: 3
        maxReplicas: 15
  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: user-service-hpa
      spec:
        minReplicas: 3
        maxReplicas: 12
  # Production: use persistent storage for Redis
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: redis
      spec:
        template:
          spec:
            volumes:
              - name: redis-data
                persistentVolumeClaim:
                  claimName: redis-pvc

# ⚠️  In real production, use External Secrets Operator or Sealed Secrets.
# The actual secret values are injected by CI/CD from AWS Secrets Manager.
# This generator is a PLACEHOLDER — values come from environment-specific Vault/ASM.
secretGenerator:
  - name: app-secrets
    behavior: replace
    envs:
      - secrets.env       # This file is NOT committed — generated by CI/CD from secrets manager
    type: Opaque

resources:
  - redis-pvc.yaml
