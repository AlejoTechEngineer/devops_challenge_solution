apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
    tier: cache

spec:
  replicas: 1   # Solo una instancia (para este entorno)

  selector:
    matchLabels:
      app: redis

  # Redis es stateful.
  # Se usa estrategia Recreate para evitar múltiples instancias escribiendo al mismo tiempo.

  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app: redis
        tier: cache

    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999   # Usuario redis en la imagen oficial
        fsGroup: 999

      containers:
        - name: redis
          image: redis:7-alpine

          # FIX BUG 8:
          # El password ya NO está en ConfigMap.
          # Se obtiene desde Kubernetes Secret (app-secrets).
          # FIX BUG 7:
          # El siguiente codigo activa autenticación obligatoria. Si la app no usa: redis://:<password>@redis:6379 O no configura password en el cliente se genera error de autenticación.

          command:
            - redis-server
            - "--requirepass"
            - "$(REDIS_PASSWORD)"
            - "--appendonly"
            - "yes"
            - "--maxmemory"
            - "$(REDIS_MAX_MEMORY)"
            - "--maxmemory-policy"
            - "allkeys-lru"

          ports:
            - containerPort: 6379
              name: redis

          env:
            
            # Password viene desde Secret (dato sensible)

            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: REDIS_PASSWORD   # Debe coincidir exactamente con el Secret

            # Límite de memoria configurable vía ConfigMap (no sensible)

            - name: REDIS_MAX_MEMORY
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_MAX_MEMORY

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          # Liveness probe: verifica que Redis responda correctamente

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a "$REDIS_PASSWORD" ping
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe: solo recibe tráfico cuando responde correctamente

          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a "$REDIS_PASSWORD" ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          volumeMounts:
            - name: redis-data
              mountPath: /data

      # En este entorno usamos emptyDir.
      # En producción debería reemplazarse por un PersistentVolumeClaim (PVC).

      volumes:
        - name: redis-data
          emptyDir: {}
