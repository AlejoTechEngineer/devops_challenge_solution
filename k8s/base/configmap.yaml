apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: devops-challenge
data:
  # Service ports
  API_GATEWAY_PORT: "3000"
  USER_SERVICE_PORT: "3001"

  # Service discovery URLs (internal cluster DNS)
  USER_SERVICE_URL: "http://user-service:3001"

  # Application config
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  APP_VERSION: "1.0.0"

  # Redis config (non-sensitive)
  REDIS_MAX_MEMORY: "128mb"
